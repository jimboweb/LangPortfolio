<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type = "text/css" href="main.css" />
<script src = "jquery-3.3.1.min.js"></script>
<script src = "main.js"></script>
<script src = "jsrender.min.js"></script>

<!--Begin JSX Template scripts-->

<!--Template script for thumbnails-->
<script id="thumbnailTmpl"  type="text/x-jsrender">
    <div class = "thumbnail">
        <a href = "{{:link}}">
            <figure>
                <img class = "thumbnail" src = "images/{{:image}}" />
                <figcaption>{{:title}} <br />by {{:name}}</figcaption>
            </figure>

        </a>
    </div>
</script>
<!--End TSX Template scripts-->

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>




<body>
    <div class = "title">Applied Logic Showcase</div>
        <div id="slideshowWrap">
            <div id="slideshow" data-next = "0">
                <a href="" id="slideLink">
                    <figure>
                        <!--Main slideshow image here:-->
                        <img id="slideImage" />
                        <!--Main slideshow caption here-->
                        <figcaption id="slideCaption"></figcaption>
                    </figure>
                </a>
            </div>
        </div>
        <div id="thumbnails">
        <!--thumbnail images will go here-->
    </div>
</body>
</html>
